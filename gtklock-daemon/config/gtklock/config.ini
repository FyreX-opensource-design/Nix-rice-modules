[general]
# General configuration for gtklock
timeout = 30
grace-period = 5
grace-timeout = 5
grace-exit = true

[gtklock]
# gtklock specific settings
background-color = #1a1a1a
background-image = 
background-image-scale = fill
background-image-opacity = 1.0
background-image-align = center
background-image-filter = blur
background-image-filter-amount = 2

# Layout and style configuration
layout = ./config/layout.xml
style = ./config/style.css

# Input field configuration
input-color = #ffffff
input-background-color = rgba(255, 255, 255, 0.1)
input-border-color = rgba(255, 255, 255, 0.3)
input-border-radius = 8
input-border-width = 1
input-padding = 12

# Button configuration
button-color = #ffffff
button-background-color = rgba(255, 255, 255, 0.1)
button-border-color = rgba(255, 255, 255, 0.3)
button-border-radius = 8
button-border-width = 1
button-padding = 8

# Text configuration
time-color = #ffffff
date-color = #ffffff
time-font = Inter 48
date-font = Inter 16
time-shadow = rgba(0, 0, 0, 0.5)

# Lock screen behavior
lock-on-suspend = true
lock-on-lid-close = true
lock-on-idle = false
idle-timeout = 300

# Security settings
hide-cursor = false
cursor-theme = 
cursor-size = 24

# Blur configuration
blur-background = true
blur-amount = 8
blur-noise = 0.1
blur-brightness = 0.8
blur-contrast = 1.2
blur-saturation = 1.2

# Additional plugins and modules
modules =
